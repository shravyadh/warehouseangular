<div style="margin-left: 25%; padding: 1px 16px; height: 1000px;">
    <table style="width: 80%" id="a">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Order</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let item of item">
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        </tbody>
    </table>
</div>
