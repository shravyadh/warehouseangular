<table style="width: 100%" #loginform="ngForm">
    <tr>
        <th>Username:<input type="text" id="user" name="username"
            placeholder="username" required></th>
    </tr>
    <tr>
        <th>Password:<input type="password" name="password"
            placeholder="password" required></th>
    </tr>
    <tr>
        <th><input type="submit" value="login" (click) = validate(loginform.value)></th>
    </tr>
    <tr>
        <th></th>
    </tr>

</table>
