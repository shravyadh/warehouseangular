<form #loginform="ngForm">
    <div>
        <label>Username:</label>
        <input type = "text" name = "username" placeholder = "username" ngModel required/>
    </div>
    <div>
        <label>Password:</label>
        <input type = "password" name = "password" placeholder = "password" ngModel required/>
    </div>
    <div>
        <input type = "button" value = "login" (click)="validate(loginform.value)"/>
    </div>
</form>
